<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laptop Galaxy — Premium Store</title>
<style>
/* ===== Reset & Base ===== */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:#f0f4f8;color:#1b2e4b;overflow-x:hidden;}
a{text-decoration:none;color:inherit;}
h1,h2,h3,h4{margin-bottom:12px;}
p{margin-bottom:12px;line-height:1.5;}
button{cursor:pointer;transition:.3s;font-weight:600;}

/* ===== Header ===== */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px 32px;background:#fff;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
  position:sticky;top:0;z-index:100;border-bottom:1px solid #e1e8f5;
}
.logo{display:flex;align-items:center;gap:16px;}
.logo img{width:60px;height:60px;border-radius:16px;object-fit:cover;box-shadow:0 8px 25px rgba(0,0,0,0.1);}
.site-title{font-weight:800;font-size:26px;color:#4a90e2;}
nav button{padding:10px 18px;border-radius:14px;border:1px solid transparent;background:transparent;margin-left:8px;}
nav button:hover{background: rgba(0,0,0,0.05);}

/* ===== Hero Section ===== */
.hero{
  display:grid;grid-template-columns:1fr 1fr;gap:32px;
  padding:60px 32px;background:linear-gradient(135deg,#4a90e2,#7b6bff);
  border-radius:0 0 100px 100px;color:white;position:relative;overflow:hidden;
}
.hero::before{
  content:"";position:absolute;top:0;left:0;width:100%;height:100%;
  background-image:radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
  background-size:20px 20px;
  animation: sparkle 5s linear infinite;
  z-index:0;
}
@keyframes sparkle{0%{background-position:0 0;}100%{background-position:100px 100px;}}
.hero-content{display:flex;flex-direction:column;justify-content:center;gap:18px;z-index:1;}
.hero-content h1{font-size:48px;font-weight:800;line-height:1.2;}
.hero-content p{font-size:20px;color:#e0e6f1;}
.cta-row{display:flex;gap:16px;margin-top:16px;}
.btn{background:linear-gradient(90deg,#ff7a18,#ffb199);color:white;padding:16px 24px;border-radius:18px;border:none;font-weight:700;font-size:16px;}
.btn:hover{transform:translateY(-3px);}
.btn.ghost{background:transparent;border:2px solid white;color:white;}

/* ===== Hero Laptops Animation ===== */
.hero-laptop{position:relative;width:100%;height:360px;display:flex;justify-content:center;align-items:center;}
.hero-laptop img{
  width:240px;height:160px;object-fit:cover;
  border-radius:18px;box-shadow:0 12px 40px rgba(0,0,0,0.25);
  position:absolute;animation:float 5s ease-in-out infinite;
}
.hero-laptop img:nth-child(2){left:60px;animation-delay:1s;}
.hero-laptop img:nth-child(3){right:60px;animation-delay:2s;}
.hero-laptop img:nth-child(4){top:40px;animation-delay:3s;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-25px);}}

/* ===== Categories Tabs ===== */
.categories{display:flex;justify-content:center;gap:20px;margin-top:40px;flex-wrap:wrap;}
.categories button{padding:10px 18px;border-radius:14px;border:1px solid #4a90e2;background:white;color:#4a90e2;font-weight:700;}
.categories button.active{background:#4a90e2;color:white;}
.categories button:hover{opacity:0.9;}

/* ===== Filters ===== */
.filters{padding:20px 32px;display:flex;flex-wrap:wrap;gap:16px;justify-content:center;background:#f4f8fb;border-radius:12px;margin-top:20px;}
.filters input, .filters select{padding:10px 16px;border-radius:12px;border:1px solid #ccc;font-size:14px;}

/* ===== Product Grid ===== */
.product-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:26px;margin:40px 32px;}
.card{background:white;padding:20px;border-radius:22px;box-shadow:0 14px 40px rgba(0,0,0,0.08);transition:transform .3s,box-shadow .3s;}
.card:hover{transform:translateY(-12px);box-shadow:0 28px 50px rgba(0,0,0,0.15);}
.card img{width:100%;height:180px;object-fit:cover;border-radius:16px;}
.card h3{margin-top:12px;font-size:18px;font-weight:700;color:#1b2e4b;}
.card p{font-size:14px;margin-bottom:6px;color:#3b556a;}
.card .price{font-weight:700;margin-bottom:10px;color:#ff7a18;}
.card button{width:100%;padding:12px;border:none;border-radius:14px;background:#4a90e2;color:white;font-weight:700;}
.card button:hover{opacity:0.9;}

/* ===== Add Laptop Form ===== */
.add-laptop{padding:20px 32px;margin:20px auto;max-width:900px;background:#f4f8fb;border-radius:12px;box-shadow:0 8px 25px rgba(0,0,0,0.08);}
.add-laptop h2{text-align:center;margin-bottom:16px;color:#1b2e4b;}
.add-laptop div{display:flex;flex-wrap:wrap;gap:16px;justify-content:center;}
.add-laptop input{padding:10px 16px;border-radius:12px;border:1px solid #ccc;width:calc(50% - 16px);}
.add-laptop input.full{width:100%;}
.add-laptop button{margin-top:16px;padding:14px 24px;border:none;border-radius:16px;background:#4a90e2;color:white;font-weight:700;}

/* ===== Footer ===== */
footer{margin-top:60px;padding:32px;text-align:center;background:#f4f8fb;border-top:1px solid #e1e8f5;border-radius:14px;}
footer p{font-size:14px;color:#4b6b85;margin:6px 0;}
footer a{color:#ff7a18;font-weight:700;}
.tamil-footer{margin-top:16px;font-size:14px;color:#123;font-weight:800;}

/* ===== Responsive ===== */
@media(max-width:1024px){.hero{grid-template-columns:1fr;}.hero-laptop{height:300px;}}
@media(max-width:768px){.card img{height:160px;}.add-laptop input{width:100%;}}
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">
    <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=400" alt="Logo">
    <div><div class="site-title">Laptop Galaxy</div><div style="font-size:12px;color:#e0e6f1">Discover • Compare • Earn</div></div>
  </div>
  <nav>
    <button onclick="scrollToSection('hero')">Home</button>
    <button onclick="scrollToSection('products')">Products</button>
    <button onclick="scrollToSection('addLaptopSection')">Add Laptop</button>
    <button onclick="scrollToSection('contact')">Contact</button>
  </nav>
</header>

<!-- Hero Section -->
<section class="hero" id="hero">
  <div class="hero-content">
    <h1>Laptop Galaxy</h1>
    <p>Premium laptops, dynamic comparison, and affiliate rewards!</p>
    <div class="cta-row">
      <button class="btn" onclick="scrollToSection('products')">Explore Laptops</button>
      <button class="btn ghost" onclick="scrollToSection('addLaptopSection')">Add Laptop</button>
    </div>
  </div>
  <div class="hero-laptop">
    <img src="https://images.unsplash.com/photo-1587202372775-8042c2dbd8b1?q=80&w=400" alt="Laptop 1">
    <img src="https://images.unsplash.com/photo-1593642634315-48f5414c3ad9?q=80&w=400" alt="Laptop 2">
    <img src="https://images.unsplash.com/photo-1612832021227-9d502d64fc36?q=80&w=400" alt="Laptop 3">
  </div>
</section>

<!-- Filters -->
<section class="filters">
  <input type="text" id="searchInput" placeholder="Search by name, brand, RAM, CPU, Storage">
  <select id="filterRAM"><option value="">All RAM</option><option value="8GB">8GB</option><option value="16GB">16GB</option></select>
  <select id="filterCPU"><option value="">All CPU</option><option value="Intel i5">Intel i5</option><option value="Intel i7">Intel i7</option></select>
  <select id="filterCategory"><option value="">All Category</option><option value="Gaming">Gaming</option><option value="School">School</option><option value="Office">Office</option></select>
</section>

<!-- Products -->
<section class="product-grid" id="products">
<!-- Laptop cards dynamically inserted here -->
</section>

<!-- Add Laptop Form -->
<section class="add-laptop" id="addLaptopSection">
<h2>Add Laptop</h2>
<div>
  <input type="text" id="lapName" placeholder="Laptop Name">
  <input type="text" id="lapBrand" placeholder="Brand">
  <input type="text" id="lapCategory" placeholder="Category">
  <input type="text" id="lapRAM" placeholder="RAM">
  <input type="text" id="lapCPU" placeholder="CPU">
  <input type="text" id="lapStorage" placeholder="Storage">
  <input type="text" id="lapPrice" placeholder="Price">
  <input type="text" id="lapPhoto" placeholder="Photo URL">
  <input type="text" id="lapAffiliate" placeholder="Affiliate Link" class="full">
</div>
<button onclick="addLaptop()">Add Laptop</button>
</section>

<!-- Footer -->
<footer id="contact">
<p>Contact: <a href="mailto:yourmail@gmail.com">yourmail@gmail.com</a></p>
<p class="tamil-footer">தமிழ்: உங்கள் லேப்டாப்பை இங்கே காணலாம்!</p>
</footer>

<script>
// ===== Data =====
let laptops = [
  {
    name:"Dell XPS 13",
    brand:"Dell",
    category:"Office",
    ram:"16GB",
    cpu:"Intel i7",
    storage:"512GB SSD",
    price:"₹120000",
    image:"https://images.unsplash.com/photo-1587202372775-8042c2dbd8b1?q=80&w=400",
    affiliate:"https://www.amazon.in/dp/B08XYZ123?tag=YOURID-21"
  },
  {
    name:"ASUS ROG Strix",
    brand:"ASUS",
    category:"Gaming",
    ram:"16GB",
    cpu:"Intel i9",
    storage:"1TB SSD",
    price:"₹220000",
    image:"https://images.unsplash.com/photo-1593642634315-48f5414c3ad9?q=80&w=400",
    affiliate:"https://www.flipkart.com/product/p/itmXYZ123?affid=YOURID"
  }
];

// ===== Render Laptops =====
function renderLaptops(){
  const grid = document.getElementById("products");
  grid.innerHTML = "";
  let search = document.getElementById("searchInput").value.toLowerCase();
  let filterRAM = document.getElementById("filterRAM").value;
  let filterCPU = document.getElementById("filterCPU").value;
  let filterCategory = document.getElementById("filterCategory").value;

  laptops.forEach(lap=>{
    if((lap.name.toLowerCase().includes(search) || lap.brand.toLowerCase().includes(search)) &&
       (filterRAM=="" || lap.ram==filterRAM) &&
       (filterCPU=="" || lap.cpu==filterCPU) &&
       (filterCategory=="" || lap.category==filterCategory)
       ){
      let card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `<img src="${lap.image}" alt="${lap.name}">
                        <h3>${lap.name}</h3>
                        <p>Brand: ${lap.brand}</p>
                        <p>Category: ${lap.category}</p>
                        <p>RAM: ${lap.ram}</p>
                        <p>CPU: ${lap.cpu}</p>
                        <p>Storage: ${lap.storage}</p>
                        <p class="price">${lap.price}</p>
                        <button onclick="window.open('${lap.affiliate}','_blank')">Buy Now</button>`;
      grid.appendChild(card);
    }
  });
}

// ===== Add Laptop =====
function addLaptop(){
  let lap = {
    name: document.getElementById("lapName").value,
    brand: document.getElementById("lapBrand").value,
    category: document.getElementById("lapCategory").value,
    ram: document.getElementById("lapRAM").value,
    cpu: document.getElementById("lapCPU").value,
    storage: document.getElementById("lapStorage").value,
    price: document.getElementById("lapPrice").value,
    image: document.getElementById("lapPhoto").value,
    affiliate: document.getElementById("lapAffiliate").value
  };
  laptops.push(lap);
  renderLaptops();
  alert("Laptop Added!");
}

// ===== Filters & Search =====
document.getElementById("searchInput").addEventListener("input",renderLaptops);
document.getElementById("filterRAM").addEventListener("change",renderLaptops);
document.getElementById("filterCPU").addEventListener("change",renderLaptops);
document.getElementById("filterCategory").addEventListener("change",renderLaptops);

// ===== Scroll to Section =====
function scrollToSection(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

// ===== Initial Render =====
renderLaptops();
</script>
</body>
</html>
